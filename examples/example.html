    <div class="container" ng-controller="StructureCtrl">
      <div class="row">
        <div class="col-md-8">
          <h2>Chart Options</h2>
          <legend>Define the options of the chart</legend>
          <div class="row">
          	<div class="col-md-6">
	          <form class="form-horizontal">
	          	<fieldset>
	          		<div class="form-group">
					  <label class="col-md-4 control-label" for="chartType">Chart Type</label>
					  <div class="col-md-5">
					    <select name="chartType" id="chartType" class="form-control" ng-model="highchartsNG.options.chart.type">
					      Select a chart type...
					      <option ng-repeat="type in chartTypes" value="{{type}}"> {{type}} </option>
					    </select>
					  </div>
					</div>
	          	</fieldset>
	          </form>
          	</div>
          	<div class="col-md-6">
          		
          	</div>
          </div>
			<!-- <h6>Chart Type</h6>
			<select name="chartType" id="chartType" ng-model="highchartsNG.options.chart.type">
			Select a chart type...
			<option ng-repeat="type in chartTypes" value="{{type}}"> {{type}} </option>
			</select> -->
        </div>
        <div class="col-md-4">
          <h2>Colors</h2>
          <p>...</p>
       </div>
	</div>
	<div class="row">
        <div class="col-md-6">
          <h2>Modifiers</h2>
          <p>...</p>
        </div>
        <div class="col-md-6">
          <h2>Resulting Chart</h2>
          <button type="button" class="btn btn-primary">Preview</button>
          <p>chart</p>
